<div class="small-12 columns small-centered">

     <h1>all guides</h1>
    <div class="small-12 columns">
        <select ng-model="categoryid" ng-options="category.name for category in categories track by category.id">
            <option value="">Search by Category</option>
        </select>
    </div>
    <div class="small-12 columns">
        <input type="text" ng-model="search" placeholder="search guide"/>
    </div>
    <div ng-repeat="guide in guides | filter: search">
        <h1>[[guide.title]]</h1>
        <p>[[guide.body.substr(0,300)]] <a ng-href="/#/guide/[[guide.id]]">continue reading</a></p>
        <div ng-show="$auth.isAdmin()">
            <input type="button" value="delete" ng-click="deleteGuide([[guide.id]])" class="button tiny alert">
        </div>
    </div>



    <div pagination></div>

</div>
